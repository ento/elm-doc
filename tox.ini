[tox]
envlist=py{34,35,36}, nightly, flake8, manifest, coverage-report
skip_missing_interpreters=true

[travis]
python =
    3.5: py35, flake8, manifest

[testenv]
commands=
    python setup.py --quiet clean build_ext --inplace
    py.test --cov elm_doc --ignore=env {posargs}
passenv=HOME
deps=
    pytest
    pytest-cov

[testenv:flake8]
basepython = python3.5
deps =
    flake8
commands =
    flake8 src tests --max-line-length=120

[testenv:manifest]
basepython = python3.5
deps = check-manifest
skip_install = true
commands = check-manifest {posargs}

# Uses default basepython otherwise reporting doesn't work on Travis where
# Python 3.5 is only available in 3.5 jobs.
[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
